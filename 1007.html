    <script>
        //total 함수 실행 > scort_input함수의 콜 멧 잉 변수값 토탈에 전달 
        // > 토탈 함수에서 콜멧잉 의 합을 톳 변수에 저장 > 톳변수의 값 토탈 함수 실행 위치로 반환(r리턴)
        //스코어 인풋 함수에서 토탈 함수로부터 반환된값 톳 변수에 저장 
        //스코어 인풋 함수에서 아빙 함수 실행 
        //스코어 인풋 함수의 톳 변수를 아빙 함수에 전달 
        //아빙 함수에서 전달받은 데이터를 톳 변수에 저장
        function score_innput(){
            var kor = 99;
            var mat = 89;
            var eng = 79;
           total(kor,mat,eng);

           return{kor ,mat , eng}
        }
        function total(kor,mat,eng){
            var tot = kor +mat + eng;
            avg(tot)
        }
        function avg(tot){
            var res = tot/3
            result_print(res);

        }
        function result_print(res){
            document.write("평균 :"+res)

        }
        


        function number_input(){
            var user = new Array();
            var num = document.getElementsByClassName("num");
            user.push(parseInt(num[0].value))
            user.push(parseInt(num[1].value))
            user.push(parseInt(num[2].value))
            for(var i in num)num[i].value="";
            num[0].focus()
            if(input_check(user)){
                alert("잘못된 숫자입력입니다")
                return;
            }
            number_check(user);
        }

        function input_check(user){
            for(var i in user){
                if(user[i]<1||user[i]>9)
                return true;
            }
            if(user[0] == user[1] || user[0] == user[2] || user[1] == user[2])
            return true;

            return false;
        }


        function number_check(u){
        var strike = 0 , ball = 0;
        if(u[0] == play[0]) strike++        
        if(u[1] == play[1]) strike++        
        if(u[2] == play[2]) strike++        
        if(u[0] == play[1] || u[0] == play[2])    ball++      
        if(u[1] == play[0] || u[1] == play[2])   ball++        
        if(u[2] == play[0] || u[2] == play[1]) ball++        

        print(strike, ball)
    }
     



    function print(strike,ball){

}
