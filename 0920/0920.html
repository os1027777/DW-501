    <script>
        //루프문 (반복문)

        // 초기값 , 조건식, 증강식

        document.getElementById('result').innerHTML="aaa";



function start(it){
        var res = document.querySelector('#result')

        var out = '';

        var i=1;

        var count= 0 ;

      while(i<=10){
        var coin = Math.floor(Math.random()*50)+1;

        switch(coin %2){
        case 0 :
            switch(it){
                case 'front':
                    out += "앞면 , 정답<br>"; 
                    count++; 
                    break;
                    case 'back':
                        out += "앞면 , 오답<br>";  
                        break;
            }
            break;
            case 1:
                switch(it){
                    case 'front':
                    out += "뒷면 , 오답<br>";    
                    break;
                    case'back':
                    out += "뒷면 , 정답<br>"; 
                    count++;
                    break;
                }
                break;
        }        
        i++;
    }//와일문 끝
    out += "정답확률 :"+count*50 + '%'; // out = out +"a"
        res.innerHTML = out;
}

//무한루프
var k =1;
while(true){

}

while(true){
    var num = parseInt(prompt());

}

    var res = document.getElementById("result1");

    var out="";
    var i=1;
    out += "<table>";
    while(i <=row.value){

            var k = 1;

  i++;
}

    }
