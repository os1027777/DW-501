 <script>
 function main() {

  var i1 ; 
  var i2 ;
  i1 = rand() % 3; 
  i2 = rand() % 3; 
  if ((i1 == 0 && i2 == 1) || (i1 == 1 && i2 == 0)) {
    printf("보자기가 바위를 이겼다");
  }
  if ((i1 == 0 && i2 == 2) || (i1 == 2 && i2 == 0)) {
    printf("바위가 가위를 이겼다");
  }
  if ((i1 == 2 && i2 == 1) || (i1 == 1 && i2 == 2)) {
    printf("가위가 보자기를 이겼다");
  }
  if (i1 == i2) {
    if (i1 == 0) {
      printf("바위 바위 무승부k");
    }
    if (i1 == 1) {
      printf("보자기 보자기 무승부");
    }
    if (i1 == 2) {
      printf("가위 가위 무승부");
    }
  }
 
}

</script>
