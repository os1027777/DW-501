<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
    .bi-bi{
        font-size: 30px;
        color: rebeccapurple;
        text-shadow: 2px 2px 2px teal; 
    }
    #gallery{
        border: 10px solid #111111;
        height: 300px;
        width: 450px;
        margin-left: auto;
        margin-right: auto;
        overflow: visible;
        background: teal;
        box-shadow: red 10px 10px 20px;
    }
    .small{
        width: 120px;
        height: 90px;
    }
    #gallery ul{
        list-style: none;
        margin-left: 30px;
    }
    #gallery ul li{
        display: inline-table;
        padding: 10px;
    }
    .pic{
        opacity: 0;    
        visibility: hidden;
        position: absolute;
        margin-top: 10px;
        margin-left: -20px;
        border: 1px solid black;
        box-shadow: firebrick;
    }
    #gallery ul li .small:hover{cursor: pointer;}
    #gallery ul li:hover{
        max-width: 320px;
        opacity: 1;
        visibility: visible;
        float: right;
    }
    .bi{
        width: 100px;
        height: 50px;
        background: hotpink;
    }






</style>
</head>
<body>
    <div id="gallery">
        <ul>
            <li>
                <img src="img" class="small">
                <img src="img" class="pic">
            </li>
            <li>
                <img src="img" class="small">
                <img src="img" class="pic">
            </li>
            <li>
                <img src="img" class="small">
                <img src="img" class="pic">
            </li>
            <li>
                <img src="img" class="small">
                <img src="img" class="pic">
            </li>

            <li>
                <img src="img" class="small">
                <img src="img" class="pic">
            </li>
            <li>
                <img src="img" class="small">
                <img src="img" class="pic">
            </li>
        </ul>
    </div>

<i class="bi-bi">

    <svg xmlns="http://www.w3.org/2000/svg"width="16"

</i>
</body>
</html>
