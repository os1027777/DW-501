<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            border: 1px solid red;
            width: 800px;
            height: 400px;
            position: relative;

            top:50px;
            left:100px;
        }
        #box1{
            width: 200px;
            height:200px;
            top:80px;
            left: 200px;
            background-color: blue;
            position: absolute;
        }
        #box2{
            width: 300px;
            height: 150px;
            background-color: green;
            left: 100px;
            position: relative;
            top:50px;
        }
        #box3{
            width: 100px;
            height: 100px;
            background-color: aqua;
            position: relative;
        }
        #box4{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            position: absolute;
            top:10px;
        }
    </style>
</head>
<body>
    <div id="box">
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
</div>

<div id="box4"></div>



포지션의 종류 스테틱 릴레티브 앱솔루트 픽시드 스티키
좌표 지정 안되는것: 탑 레프트 라이트 등등 릴레이브 엡솔 픽스드

픽스드: 브라우저 전체 위드크기 에서 위치지정
    브라우저 크기를 줄이면 같이 따라감 ㅋㅋ

엡솔루트: 위에 있는 태그에 릴레이브가 지정된 위치부터 위치지정

렐레티브: 위에 잇는 태그를 기준으로 위치 지정

</body>
</html>
