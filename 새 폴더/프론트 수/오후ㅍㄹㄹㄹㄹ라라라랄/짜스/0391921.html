<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
.her{
    background-color: blue;
    flex-basis: 20%;
    
}
.con{
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100vh;
    font-size: 13pt;
   
}
.q{     
     background-color:violet;
    flex-basis: 60%;
    display: flex;
    justify-content: space-between;
    padding: 2%;
}
.e{
    flex-basis: 20%;
    background-color: darkgreen;
}
.m{
    background-color: brown;
    flex-basis: 15%;
    
    
}
.i{
    background-color: aquamarine;
    flex-basis: 60%;
    
}
.v{
    background-color: coral;
    flex-basis: 15%;
}
.qoqo{
    display:flex;
    width:1900px;
    margin-top:30px;
}
.gogo{
    background-color: violet;
    font-size:30pt;
    width: 200px;
   
    margin-left: 420px;
}
.anjdy{
    width: 30%;
    margin-left: 20px;
    background-color: aqua;
    border-color: rgb(31, 223, 127);
    
}
.snsn{
    width: 60px;
}


</style>


</head>
<body>
    <div class="con">퐁성규로 바로가기
    <div class="her">
        <div class="qoqo">
            <div class="gogo">뼤에에에엑</div>
            <input class="anjdy" type="text">
            <button class="snsn">검색</button>
        </div>


    </div>
    <div class="q">
      
        
        <div class="m"></div>
        <div class="i"></div>
        <div class="v"></div>
    </div>
    <div class="e"></div>
    </div>
    
</body>
</html>
