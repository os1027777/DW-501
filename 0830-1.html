<!DOCTYPE html>

</head>
<body>
    <div id="box" class="input-box">
        <input type="text"value="안녕">
        <input type="text"value="디지몬">
        <input type="text"value="네 꿈을">
        <input type="text"value="잠이 들래">
        <input type="text"value="ㅁㄴㅇㅁㄴ">
        <input type="text"value="ㅁㄴㅇㅁ">
        <input type="text"value="ㄴㅁㅇㅁㄴ">
        <input type="text"value="ㅁㄴㅇㅁㄴ">
        <input type="text"value="ㅁㄴㅇㅁㄴ">
        <input type="text"value="ㅁㄴㅇㄴㅁ">
    </div>
    <button onclick="check()">확인</button>
</body>
<script>
    function check(){

        //부모 기준에서 자식태그를 가져옴 : 칠드런

        var x = document.getElementById("box").children;   

     //   console.log(x[0]);

    //    console.log(x[2]);

        for(var i=0 ;i< x.length;i++){

            var inputValue = x[i];

            console.log(inputValue);

            if(inputValue.value =='');

           alert('입력해주세여');

           inputValue.focus(); //포커스 : 그쪽으로 커서 이동
           
           return false; //멈춰
        }
    
       
    }
</script>
