<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대전 동물보호센터</title>
    <style>
        body div ul{
            padding: 0;
            margin: 0;
          
        }
        #header_wrap{
            width: 100%;
            height: 40px;
            background: red;
        }
        #global_wrap{
            width: 1000px;
            margin: 0 auto;
            height: 40px;
        }
        #util{
      

            width: 500px;
            list-style-type: none;
            display: inline-block;
            vertical-align: middle;
            padding: 10px 0 10px 0;
        }
        #util li{
            float: left;
            padding: 0 11px;
            color: white;
            font-size: 12px;
            border-left: 2px solid blue;
        }
        #util li:nth-child(2){  /*그 숫자의 선만 없애는 거*/
            border: 0px;
        }
        .city{color: chartreuse;}
        .site1{color: blueviolet;}
        
        #logo_menu_wrap{
         width: 100%;
          height: 80px;
         background-color: aqua;

     }
        #logo_menu{
            width: 1000px;
            height: 80px;
            margin: 0 auto;
            display: flex;
        }
   
        
        #logo{width: 200px;}
        #menu{width: 800px;}
    </style>
</head>
<body>
    <div id="header_wrap">
        <div id="global_wrap">
            <ul id="util">
                <li>홈</li>
                <li>로그인</li>
                <li>사이트맵</li>
                <li><strong class="city">전광역시청</strong></li>
                <li><strong class="site1">동물보호관리시스탬</strong></li>
            </ul>
        </div>
    </div>
    <div id="logo_menu_wrap">
        <div id="logo_menu">

            <img src="123.jpg">

        </div>
        <div id="menu">

                    <li>동물보호센터</li>
                    <li>동물보호정보</li>
                    <li>보호동물</li>
                    <li>참여마당</li>
                    <li>ssdsdsds</li>
                    <li>sdsdsd</li>
                </ul>
            </nav>
        </div>
    </div>
    </div>
    <div id="main_img">

    </div>
    <div id="post_wrap">
